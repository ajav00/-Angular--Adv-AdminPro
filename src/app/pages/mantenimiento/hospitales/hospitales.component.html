
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sales</h4>
                    
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar hospital ...."
                        (keyup)="buscar( txtTermino.value )"
                        #txtTermino>
                

            </div>
        </div>
    </div>
</div> 

<div class="row animated fadeIn fast text-center" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">
                Por favor espere
            </p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales Registrados</h6>
                    </div>
                    <div class="col text-rigth">
                        <button (click)="abrirSweetAlert()" class="btn btn-primary"><i class="fa fa-hospital-o"></i>  Agregar Hospital</button>
                    </div>
                </div>



                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td  class="text-center">
                                    <img [src]="hospital.img | imagen:'hospitales'" 
                                            alt="hospital.nombre" 
                                            class="avatar cursor"
                                            (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text" placeholder="Nombre del hospital" class="form-control" [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a 
                                        (click)="guardarHospital(hospital)" 
                                        data-toggle="tooltip" 
                                        data-original-title="Guardar Cambios"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a 
                                        (click)="eliminarHospital(hospital)" 
                                        data-toggle="tooltip" 
                                        data-original-title="Cerrar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
