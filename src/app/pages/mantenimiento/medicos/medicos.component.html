<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                 
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar médico ...."
                        (keyup)="buscar( txtTermino.value )"
                        #txtTermino>
                

            </div>
        </div>
    </div>
</div> 

<div class="row animated fadeIn fast text-center" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">
                Por favor espere
            </p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-9">
                        <h4 class="card-title">Medicos</h4>
                        <h6 class="card-subtitle">Medicos Registrados</h6>
                    </div>
                    <div class="col text-rigth">
                        <a routerLink="medico/nuevo" class="btn btn-primary"><i class="fa fa-hospital-o"></i>  Agregar Médico</a>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.img | imagen:'medicos'" 
                                            alt="medico.nombre" 
                                            class="avatar cursor"
                                            (click)="abrirModal(medico)">
                                </td>
                                <td>{{ medico.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip"
                                        [routerLink] = "['medico', medico._id]"
                                        data-original-title="Edit"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a data-toggle="tooltip"
                                        (click)="borrarMedicos(medico)"
                                        data-original-title="Close"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
