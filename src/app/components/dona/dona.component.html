<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{ title }}</h3>
        <div>
            <div>
              <div style="display: block">
                <canvas baseChart
                    [colors]="colors"
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    chartType="doughnut">
                </canvas>
              </div>
            </div>
          </div> 
    </div>
</div>
