<div class="input-group">
    <span class="input-group-btn">
        <button type="button"
                [ngClass]="btnClass"
                (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number"
            max="100"
            min="0" 
            class="form-control" 
            [ngClass]="{'is-invalid': progress > 100 || progress < 0}"
            placeholder="Progreso"
            (ngModelChange) = "onChange($event)"
            [(ngModel)]="progress">


    <span class="input-group-btn">
        <button type="button"
                [ngClass]="btnClass"
                (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
